<div class="page-section">
	<div class="container" >
	
		<div class="panel panel-primary">
	        <div class="panel-heading">
	          <h3 class="panel-title">Favourite Stores</h3>
	        </div>
	        <div class="panel-body">
				<div class="row">    
			        <div class="col-xs-8 col-xs-offset-2">
			    	    <div class="input-group">	                       
			                <input type="text" class="form-control" name="x" placeholder="Search by store name" ng-model="vm.search.storeName">
			                <span class="input-group-btn">
			                    <button class="btn btn-info" type="button"><span class="glyphicon glyphicon-search"></span></button>
			                </span>
			            </div>
			        </div>
				</div>
				<hr>
				 <div class="row" ng-repeat="store in vm.stores | filter: vm.search">
				 	<div class="col-xs-12 col-md-12">
				        <div class="col-sm-3 col-xs-3">
				            <img class="img-responsive" src="//c1.staticflickr.com/1/466/19681864394_c332ae87df_t.jpg" />
				        </div>
				        <div class="col-sm-7 col-xs-7">
				            <div class="col-xs-12">[[store.storeName]]</div>
				            <div class="col-xs-12"><small><span>[[store.address.addrressLineOne]]</span></small></div>
				            <div class="col-xs-12"><small><span>[[store.address.addrressLineTwo]]</span></small></div>
				            <div class="col-xs-12"><small><span>[[store.primaryContact.email]]</span></small></div>
				            <div class="col-xs-12"><small><span>[[store.primaryContact.mobile]]</span></small></div>
				        </div>
				        <div class="col-sm-2 col-xs-2 text-right">
				        	<p>Added August 10 2017</p>
				            <a ui-sref="app.store({id: store.storeId})" class="btn btn-xs btn-primary btn-block"> Start Order </a>
				            <a ui-sref="app.orderhistory" class="btn btn-xs btn-info btn-block"> View Orders </a>
				        </div>
				    </div>    
			        <div class="clearfix"></div>
			        <hr>
			    </div>
			</div>
		</div>    
	</div>
</div>
